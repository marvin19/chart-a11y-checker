<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Highcharts A11y Compliance Checker</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    </head>
    <body>
        <div class="app-container">
            <header class="row full">
                <h1>Chart a11y checker</h1>
            </header>

            <div class="row two-column">
                <div class="col col-3 box">
                    <label for="cssInput">CSS</label>
                    <textarea
                        id="cssInput"
                        placeholder="Enter your CSS here..."
                    ></textarea>

                    <label for="jsInput">HTML</label>
                    <textarea
                        id="jsInput"
                        placeholder="Paste your chart HTML here..."
                    ></textarea>

                    <label for="configInput">Chart Config (JS object)</label>
                    <textarea
                        id="configInput"
                        placeholder="Enter your Highcharts config here..."
                    ></textarea>
                    <div class="button-group">
                        <button id="renderBtn">Render Chart</button>
                        <button id="checkBtn">Run A11y Check</button>
                    </div>
                </div>

                <div class="col col-9 box" id="chartPreview">
                    <h2>Chart Preview</h2>
                    <div id="preview-root">
                        <div id="user-html"></div>
                    </div>
                </div>
            </div>

            <div class="row full box" id="resultsBox">
                <h2 id="resultHeading">Results</h2>
                <ul id="resultsList"></ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
